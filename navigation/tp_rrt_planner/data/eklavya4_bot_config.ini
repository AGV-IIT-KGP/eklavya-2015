[PTG_CONFIG]
MAX_REFERENCE_DISTANCE  = 50.0    #
GRID_RESOLUTION         = 0.15      # Look-up-table cell size or resolution (in meters)

; 2D robot shape for collision checks:
; earlier these were all 0.7
robot_shape = [-1.20 0.10 0.10 -1.20; -0.40 -0.40 0.40 0.40]

; PTGs: (Refer to papers for details)
;------------------------------------------------------------------------------
; Types:
; 1 - Circular arcs \n"
; 2 - alpha - A, Trajectories with asymptotical heading
; 3 - C|C,S, R = vmax/wmax, Trajectories to move backward and then forward
; 4 - C|C,s, like PTG 3, but if t > threshold -> v = w = 0
; 5 - CS, Trajectories with a minimum turning radius
; 6 - alpha - SP, Trajectories built upon a spiral segment

PTG_COUNT      = 4

PTG0_Type        = 2
PTG0_nAlfas      = 51
PTG0_v_max_mps   = 0.2
PTG0_w_max_gps   = 3
PTG0_cte_a0v_deg = 60
PTG0_cte_a0w_deg = 60
PTG0_K         = 1.0

PTG1_Type        = 1
PTG1_nAlfas      = 51
PTG1_v_max_mps   = 0.2
PTG1_w_max_gps   = 3
PTG1_cte_a0v_deg = 97
PTG1_cte_a0w_deg = 90
PTG1_K         = 1.0

PTG2_Type      = 5
PTG2_nAlfas    = 51
PTG2_v_max_mps = 0.2
PTG2_w_max_gps = 3
PTG2_cte_a0v_deg = 67
PTG2_cte_a0w_deg = 67
PTG2_K         = 1.0

PTG3_Type      = 6
PTG3_nAlfas    = 51
PTG3_v_max_mps = 0.2
PTG3_w_max_gps = 3
PTG3_cte_a0v_deg = 67
PTG3_cte_a0w_deg = 67
PTG3_K         = 1.0
